<div class ="row">
{% for Record in Feed.GetRecords() %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{Record.Title}}</h5>
        <p class="card-text">{{Record.Summary}}</p>
        <a href="{{Record.Link}}" class="btn btn-primary">Go To Site</a>
      </div>
    </div>
  </div> 
  {% endfor %}
</div>
